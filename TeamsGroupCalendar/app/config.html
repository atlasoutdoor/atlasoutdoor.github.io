<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas Calendar Config</title>
</head>
<body>
    <p>Configuring the Group Calendar Tab</p>
    <script src="https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js"></script>
    <script src="https://unpkg.com/adal-angular@1.0.17/dist/adal.min.js"></script>
    <script src="/TeamsGroupCalendar/app/Config/appconfig.js"></script>
    <script type="text/javascript">
        // Initialize microsoft teams tab library
        microsoftTeams.initialize();
        appConfig = getConfig();
        // Configure the save event
        microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
            // Save the settings for the tab and notify of success
            microsoftTeams.settings.setSettings({
                contentUrl: appConfig.hostRoot + "/TeamsGroupCalendar/app/tab.html",
                suggestedDisplayName: "Atlas Calendar",
                websiteUrl: appConfig.hostRoot + "/TeamsGroupCalendar/app/tab.html",
                removeUrl: appConfig.hostRoot + "/TeamsGroupCalendar/app/remove.html"
            });
            saveEvent.notifySuccess();
        });

        // Automatically set the save state to success
        microsoftTeams.settings.setValidityState(true);
    </script>
</body>
</html>
