<html>
<head>
    <title>Silent Authentication Login</title>
</head>
<body>
    <script src="https://unpkg.com/adal-angular@1.0.17/dist/adal.min.js"></script>
    <script src="https://unpkg.com/@microsoft/teams-js@1.3.4/dist/MicrosoftTeams.min.js"></script>
    <script src="/TeamsGroupCalendar/app/Config/appconfig.js"></script>
    <script type="text/javascript">
            microsoftTeams.initialize();
            var appConfig = getConfig();
            // ADAL.js configuration
            let config = {
                clientId: appConfig.clientId,
                redirectUri: window.location.origin + appConfig.redirectUri,   
                cacheLocation: "localStorage",
                endpoints: {
                    "https://graph.microsoft.com": "https://graph.microsoft.com"
                },
                navigateToLoginRequestUrl: false,
            };
            let authContext = new AuthenticationContext(config);
            if (authContext.isCallback(window.location.hash)) {
                authContext.handleWindowCallback(window.location.hash);
                if (authContext.getCachedUser()) {
                    authContext.acquireToken("https://graph.microsoft.com", function (error, token) {
                        if (error || !token) {
                            microsoftTeams.authentication.notifyFailure(error);
                        }
                        else
                            microsoftTeams.authentication.notifySuccess(token);
                    });
                } else {
                    microsoftTeams.authentication.notifyFailure(authContext.getLoginError());
                }
            }
    </script>
</body>
</html>
